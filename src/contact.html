  <article>
    <header>
      <h1>Contact</h1>
    </header>
    <h3>ChauBNPhan@gmail.com</h3>
    <!-- Links To Personal Accounts -->
    <div class="contact-details">
      <a class="contact-logo" href="https://www.linkedin.com/in/chau-bao-nguyen-phan/"><i
          class="fa-brands fa-linkedin-in fa-2xl"></i></a>
      <a class="contact-logo" href="https://github.com/RainInApril"><i class="fa-brands fa-github fa-2xl"></i></a>

    </div>
    <!-- Contact Form -->
    <h3>Contact Form</h3>
    <div class="container">
      <form action="mailto:chaubnphan@gmail.com" method="post" enctype="text/plain">

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email">Your Email</label>
        <input type="text" id="email" name="email" placeholder="Your email..">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">

      </form>
    </div>
  </article>
